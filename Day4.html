<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>

<style>
    body{
        background-color: lavender; font-size: 72px; font-family: Arial, Helvetica, sans-serif; text-align: center;
    }
</style>

<body>
    <script>
        let n;
        n=prompt("Enter a number.")

        if (n%2==0) {document.write('The number is even.')}
        else {document.write('The number is odd.')}
    </script>
</body>
</html>
